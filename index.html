<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Sign up Form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="outer-container">
    <div class="main-container">
      <div class="text-container">
        <p class="title-text">Lorem ipsum dolor sit amet.</p>
        <p class="description-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati dignissimos
          exercitationem voluptates ad. Expedita, facere?</p>
      </div>

      <div class="form-container">
        <a id="trial-button" href="">Try it free for 7 days</a>
        <form class="sign-up-form">
          <div class="form-input-group">
            <input type="text" placeholder="First Name">
            <!-- <p class="error-text">First Name can not be empty</p> -->
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <p id="disclaimer">Lorem ipsum dolor sit amet.</p>
          </div>

        </form>
      </div>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/theyoungthunder">TheYoungThunder</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
